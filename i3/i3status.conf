# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
 	 colors = true
	 interval = 1 
}

order += "cpu_temperature 2"
order += "cpu_usage"
order += "wireless _first_"
#order += "ethernet _first_"
order += "bluetooth"
order += "volume master"
order += "battery 0"
order += "backlight"
order += "time"

battery 0 {
#	blocks = ""
#	charging_character = ""
#	cache_timeout = 1
	format = " %status %percentage (%emptytime %consumption)"
        path = "/sys/class/power_supply/BAT1/uevent"
        last_full_capacity = true
        integer_battery_capacity = true
#	color = "#A0ADCF"
}
		

# backlight {
# 	cache_timeout = 1
# 	format = " {level}%"
# #	color = '#EB52ED'
# }

time {
	format = "  %A %d-%m-%Y %H:%M"
#	color = '#3CD0CB'
}

wireless _first_ {
	format_up = " %essid %ip"
	format_down =""
}

ethernet _first_ {
	format_up = " %ip"
	format_down = " "
}

cpu_temperature 2 {
	format = " %degrees ºC"
#	color = "#F98D3C"
}

cpu_usage {
#	color = "#F98D3C"
}

volume master {
	format = " %volume%"
	format_muted = " "
	device = "default"
	mixer = "Master"
	mixer_idx = 0
#	color = "#FCA992"
}

